<div class="container dialog-container" style="width: auto;height:auto;">

    <div mat-dialog-content>
      <p class="icon-text">
        <mat-icon>help_outline</mat-icon>
      {{ data.message }}
      </p>
     </div>
    <div mat-dialog-actions align="center">
      <button mat-stroked-button style="width: 100px; height: 30px;" 
      color="warn" (click)="onConfirm()" >OK</button>
     
    </div>
    </div>
