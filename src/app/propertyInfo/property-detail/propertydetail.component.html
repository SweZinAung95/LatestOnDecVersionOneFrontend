

<!DOCTYPE html>
<html>

<body>
    <div class="container property-details-container">
        <div class="container" style="width: 100%;height:28px;"></div>

        <div class="container property-details-title-container">
            <div class="row property-details-title-row">
                <div class="col-6">
                    <div class="icon" style="margin-top: 19px;">
                        <!-- <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" class="bi bi-person-square" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z"/>
                          </svg> -->
                          <mat-icon aria-hidden="false"
                     aria-label="Example home icon" 
                     fontIcon="home" style="padding-top:3px;"></mat-icon>
                          <span style="margin-left: 10px;">物件情報詳細画面
                          </span>
        
                    </div>
                </div>
                <div class="col-2"></div>
                <div class="col-4" style="margin-top: 19px;">
                    <div class="row">
                        <div class="col-md-3">

                        </div>
                        <div class="col-md-3">
                            <button mat-stroked-button style="width: 100px; height: 30px;"  (click)="navigateToPreivousPage()">
                               戻る
                                
                            </button>
                        </div>
                        <div class="col-md-3"> 
                           
                            <button mat-stroked-button style="width: 100px; height: 30px;"  (click)="navigateToUpdatePage(property.id)">
                                <mat-icon aria-hidden="false"
                                 aria-label="Example edit icon" fontIcon="edit"></mat-icon>
                                編集
                            </button>
                           
                           
                        </div>
                        
                        <div class="col-md-3">
                            <button mat-stroked-button style="width: 100px; height: 30px;background-color:red;" 
                              (click)="confirmDelete(property.id,property.propertyName)">
                                <mat-icon aria-hidden="false" 
                                aria-label="Example delete icon" fontIcon="delete"></mat-icon>
                                削除
                            </button>
                           
                        </div>
                    </div>
               
                 </div>
        </div>
        </div>
    

            <form class="form-horizontal" #f="ngForm" 
            class="property-details-form">

             <!-- <h1>基本情報</h1>  -->

            <div class="basic-container">
                <p>基本情報</p>
               


                <div class="basic-information">
                    
                    <div class="form-group" style="margin-top: 20px;">
                        <div class="row">
                            <div class="col-md-2">
                                <label for="propertyType" >物件種別</label>

                            </div>
                            <div class="col-md-2" style="margin-left: -65px;">
                                <input type="text"
                                 id="propertyType"
                                 [(ngModel)]="property.propertyType"

                                 name="propertyType"
                                class="form-control"
                                style="width: 268px;"
                                disabled>
                                   
                            </div>
                            <div class="col-md-2">

                            </div>
                            <div class="col-md-2" style="margin-left: 79px;">
                                <label for="status">物件のステータス</label>

                            </div>
                                <div class="col-md-2">
                                    <input type="text"
                                    class="form-control"
                                    id="status"
                                    [(ngModel)]="property.status"

                                     name="status" style="width: 270px;margin-left:0px;"
                                     disabled
                                     >
                                
                                </div>
                          
                        </div>                       
                    </div>


                    <div class="form-group" style="margin-top: 20px;">
                        <div class="row">
                          <div class="col-md-2">
                            <label for="propertyName" >物件名<span style="color: red">*</span></label>

                          </div>
                          <div class="col-md-2" style="margin-left: -80px;">
                            <input type="text"
                            id="propertyName"
                            #propertyName="ngModel"

                            required  [(ngModel)]="property.propertyName"
                            name="propertyName"

                           class="form-control"
                           style="width: 270px;margin-left:14px;" 
                           disabled
                          
                           >
                          </div>
                          <div class="col-md-2">
                           
                          </div>
                          <div class="col-md-2" style="margin-left: 90px;">
                            <label for="ownerName" style="margin-left:5px;">オーナー名前<span style="color: red">*</span></label>

                          </div>
                          <div class="col-md-2" style="margin-left: 4px;">
                           
                           
                            <select [(ngModel)]="ownerId"
                            id="ownerId"
                             name="ownerId"
                             style="width: 270px;"

                              class="form-control"
                              disabled>
                         
                                <option  
                             [value]="property.owner?.id" selected>
                             {{ property.ownerName}}</option>    
                           
                         </select>
                           
                          </div>
                        </div>
                       
                       
                       
                    </div>

                    <div class="form-group" style="margin-top: 20px;">
                        <div class="row">
                            <div class="col-md-2">
                                <label for="propertyKana">物件名（カナ）<span style="color: red">*</span></label>

                            </div>
                            <div class="col-md-2" style="margin-left: -65px;">
                                <input type="text"
                                class="form-control"
                                 id="propertyKana"
                                 [(ngModel)]="property.propertyKana"
                                 #propertyKana="ngModel"
                                 name="propertyKana"
                                style="width: 270px;"
                                disabled>
                               
                            </div>
                            <div class="col-md-2">

                            </div>
                            <div class="col-md-2" style="margin-left: 80px;">
                                <label for="picName" style="margin-left: 0px;">担当者名前<span style="color: red">*</span></label>

                            </div>
                            <div class="col-md-2">
                                
                              <select [(ngModel)]="picId"
                              id="picId"
                               name="picId"
                               style="width:270px;"
                                class="form-control"
                                disabled>
                                
                                  <option  
                               [value]="property.pic?.id" selected>
                               {{ property.picName}}<option>    
                              
                           </select>
                            </div>
                        </div>
                       
                       

                    </div>
   
                    <div class="form-group" style="margin-top: 20px;">
                        <div class="row">
                            <div class="col-md-2">
                                <label for="floor" >フロア</label>

                            </div>
                            <div class="col-md-2" style="margin-left: -80px;width:293px;">
                                <input type="text"
                                class="form-control"
                                id="floor"
                                [(ngModel)]="property.floor"
                                #floor="ngModel"
                                name="floor"
                                style="margin-left:14px;"
                                disabled
                                >
                            </div>
                            <div class="col-md-1">

                            </div>
                            <div class="col-md-2"  style="margin-left: 122px;">
                                <label for="phone" style="margin-left: 0px;">担当者電話番号</label>

                            </div>
                            <div class="col-md-1 text-center" style="margin-left: px;">
                                <input type="tel" 
                                id = "mobileFirst"
                                [(ngModel)]="property.mobileFirst"

                                name="mobileFirst"
                                style="width: 62px;margin-left:1px;"
                                class="form-control"
                                value = "mobileFirst"
                                disabled
                               
                                >
                            </div>
                            <div class="col-md-1" style="margin-left:-35px;">-</div>
                           <div class="col-md-1" style="margin-left:-90px;">
                            <input type="tel"
                            id = "mobileSecond"
                           [(ngModel)]="property.mobileSecond"

                           name="mobileSecond"
                            style="width: 77px;"
                            class="form-control"
                            [maxlength]="4"
                            value="mobileSecond"
                            disabled
                            >
                          
                           </div>
                           <div class="col-md-1" style="margin-left:-20px;">
                            -

                           </div>
                           <div class="col-md-1" style="margin-left: -90px;">
                            <input type="tel" id ="mobileThird"
                             [(ngModel)]="property.mobileThird"

                            name="mobileThird"
                            style="width: 77px"
                            class="form-control"
                            [maxlength]="4"
                            value="mobileThird"
                            disabled
                            >
                           </div>
                            
                        </div>
                    

                       
                    </div>
                    <div class="form-group" style="margin-top: 20px;">
                        <div class="row">
                            <div class="col-md-2">
                                <label for="room" >号室<span style="color: red">*</span></label>

                            </div>
                            <div class="col-md-2" style="margin-left: -80px;">
                                <input type="text"
                                class="form-control"
                                id="room"
                                [(ngModel)]="property.room"      
                                name="room"                     
                               #room="ngModel"
                                style="width: 270px;margin-left:14px;"
                                disabled >

                            </div>
                          
                        </div>
                    </div>

                </div>
            </div>

            <br>
             <!-- <h1>所在地</h1>  -->

            <div class="address-container">
                <p>所在地</p>
                <div class="address-infomation">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-2">
                             <label for="postal-code" style="margin-left:0px;">郵便番号<span style="color: red">*</span></label>
 
                            </div>
                            <div class="text-center col-md-1" style="margin-left: -98px;">
                                <input type="text"
                             class="form-control"
                             id="postalFirst"
                            required [(ngModel)]="property.postalFirst"      
                             #postalFirst="ngModel"
                             name="postalFirst"
                              style="width:80px;"
                              [maxLength]="3"
                              pattern="[0-9]*"
                              disabled
                              >
                            </div>
                         <div class="col-md-1" style="margin-left: 1px;">-</div>
                            <div class="col-md-1" style="margin-left: -70px;">
                             <input type="text"
                             class="form-control"
                             id="postalLast"
                             required  [(ngModel)]="property.postalLast"      
                             #postalLast="ngModel"
                             name="postalLast"
                             style="width:120px;"
                             [maxlength]="4"
                             pattern="[0-9]*"
                             disabled
  
 
                             >
                            </div>
                         </div>

                       
                       
                       
                    </div>
                  
                    <div class="form-group" style="margin-top: 20px;">
                        <div class="row">
                            <div class="col-md-1">
                                <label for="address">住所<span style="color: red">*</span></label>

                            </div>
                            <div class="col-md-2" style="margin-left: 10px;">
                                <textarea
                                 id="address"
                                class="form-control"
                                required [(ngModel)]="property.address"      
                                #address="ngModel"
                                name="address" 
                                rows="3" cols="25" wrap="off"
                                style="width: 400px;"
                                disabled
                                ></textarea>
                            </div>
                        </div>
                     
                       
                    </div>
                    
                    <div class="row" style="margin-top: 20px;margin-left:18px;">
                        <div class="col-6">
                          <span>交通1</span>
                        </div>
                        <div class="col-6">
                            <span style="margin-left: 8px;">交通2</span>

                        </div>
                    </div>
                        <div class="form-group" style="margin-top: 20px;">
                            <div class="row" style="margin-left: -10px;">
                                <div class="col-md-1">
                                    <label for="line1" >路線名<span style="color: red">*</span></label>

                                </div>
                                <div class="col-md-2" style="margin-left: 7px;">
                                    <input type="text"
                                    class="form-control"
                                    id="line1"
                                    required [(ngModel)]="property.line1"      
                                    #line1="ngModel"
                                    name="line1"
                                    style="width:135px"
                                    disabled
                                    >
                                </div>
                                <div class="col-md-1" style="margin-left: -25px;">
                                    <label for="station1" style="margin-left:0px;">駅名<span style="color: red">*</span></label>

                                </div>
                                <div class="col-md-1" style="margin-left: -9px;">
                                    <input type="text"
                                    class="form-control"
                                    id="station1"
                                    required
                                    [(ngModel)]="property.station1"      
                                    #station1="ngModel"
                                    name="station1"
                                    style="margin-left: 0px;width:130px"
                                    disabled

                                    >
                                </div>
                                <div class="col-md-2">

                                </div>
                                <div class="col-md-1" style="margin-left: -73px;">
                                    <label for="line2">路線名</label>

                                </div>
                                <div class="col-md-2">
                                    <input type="text"
                                    class="form-control"
                                    id="line2"
                                    [(ngModel)]="property.line2"      
                                    #line2="ngModel"
                                    name="line2"
                                     style="margin-left: 0px;width:130px"
                                     disabled>
                                </div>
                                <div class="col-md-1"  style="margin-left: -25px;">
                                    <label for="station2" style="margin-left:0px;">駅名</label>

                                </div>
                                <div class="col-md-1">

                                    <input type="text"
                                    class="form-control"
                                    id="station2"
                                    [(ngModel)]="property.station2"      
                                    #station2="ngModel"
                                    name="station2"
                                    disabled
                                    style="margin-left: 0px;width:130px">
                                </div>
                            </div>
                           
                            
                        </div>
                        <div class="form-group" style="margin-top: 20px;">
                            <div class="row">
                                <div class="col-md-1">
                                    <label for="busStop1">バス停名</label>

                                </div>
                                <div class="col-md-2" style="margin-left: 8px;width:300px">
                                    <input type="text"
                                    class="form-control"
                                    id="busStop1"
                                    [(ngModel)]="property.busStop1"      
                                    #busStop1="ngModel"
                                    name="busStop1"
                                    style="margin-left: 0px;"
                                    disabled>
                                </div>
                                <div class="col-md-1">
                                    
                                </div>
                                <div class="col-md-1" style="margin-left: 126px;">
                                    <label for="bus-stop2">バス停名</label>

                                </div>
                                <div class="col-md-2">
                                    <input type="text"
                                    class="form-control"
                                    id="busStop2"
                                    [(ngModel)]="property.busStop2"      
                                    #busStop2="ngModel"
                                    name="busStop2"
                                    style="margin-left: 2px;width:280px"
                                    disabled>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" style="margin-top: 20px;">
                            <div class="row">
                                <div class="col-md-2">
                                    <label for="ride1">乗車（分）<span style="color: red">*</span></label>

                                </div>
                                <div class="col-md-1"  style="margin-left: -100px;">
                                    <input type="text"
                                    class="form-control"
                                    id="ride1"
                                    required
                                    [(ngModel)]="property.ride1"      
                                    #ride1="ngModel"
                                    name="ride1"
                                    style="width:90px;margin-left:1px;"
                                    disabled


                                    >
                                </div>
                                <div class="col-md-2" style="margin-left: 20px;">
                                    <label for="stroll1" style="margin-left: 45px;">徒歩（分）<span style="color: red">*</span></label>

                                </div>
                                <div class="col-md-1" style="margin-left: -60px;">
                                    <input type="text"
                                    class="form-control"
                                    id="stroll1"
                                    required
                                    [(ngModel)]="property.stroll1"      
                                    #stroll1="ngModel"
                                    name="stroll1"
                                    style="width:90px;
                                    "
                                    disabled

                                    >
                                </div>
                               
                                <div class="col-md-1"  style="margin-left: 140px;">
                                    <label for="ride2" style="margin-left: 0px;">乗車（分）</label>

                                </div>
                                <div class="col-md-1">
                                    <input type="text"
                                    class="form-control"
                                    id="ride2"
                                    [(ngModel)]="property.ride2"      
                                    #ride2="ngModel"
                                    name="ride2"
                                    disabled

                                    style="margin-left: 4px;width:90px;margin-right:0px;
                                    ">
                                </div>
                               
                                <div class="col-md-2">
                                    <label for="stroll2" style="margin-left: 30px;">徒歩（分）</label>

                                </div>
                                <div class="col-md-1">
                                    <input type="text"
                                    class="form-control"
                                    id="stroll2"
                                    [(ngModel)]="property.stroll2"      
                                    #stroll2="ngModel"
                                    name="stroll2"
                                    style="margin-left: -40px;width:90px;"
                                    disabled

                                    >
                                </div>

                                  
                                
                            </div>
                          
                        </div>
                     
                    </div>
                    </div>
 <!-- <h1>金額面</h1>  -->

<div class="monetary-container">
    <p>金額面</p>
    <div class="monetary-infomation">
        <div class="form-group">
            <div class="row">
                <div class="col-md-2">
                    <label for="tax rate" >税率<span style="color: red">*</span>
                        </label>

                </div>
                <div class="col-md-1">
                    <input type="text"
                    class="form-control"
                    id="taxRate"
                    [(ngModel)]="property.taxRate" 
                    name ="taxRate"     
                    #taxRate="ngModel"
                    disabled
                    style="width: 60px;margin-left: -40px;margin-right:0px;"
                    >
                </div>
               <div class="col-md-1" style="margin-left:-80px;">%</div>        
                </div>
            </div>
            <div class="form-group" style="margin-top: 20px;">
            <div class="row ">
                <div class="col-md-2">
                    <label for="price " >賃料（円/坪）<span style="color: red">*</span></label>
                </div>
                <div class="col-md-2" style="margin-left: -40px;">
                    <input type="text"
                    class="form-control"
                    id="rentTsubo"
                    required
                    [(ngModel)]="property.rentTsubo" 
                    name ="rentTsubo"     
                    #rentTsubo="ngModel"
                    pattern="[0-9]+"
                    disabled
                    style="width: 130px;margin-left: 0px;margin-right:0px;"
                    >
                </div>
                <div class="col-md-2">

                </div>
                <div class="col-md-2" style="margin-left: 0px;">
                    <label for="totalRent" >賃料（総額）<span style="color: red">*</span></label>

                </div>
                <div class="col-md-2" style="margin-left:-60px;">
                    <input type="text"
                    class="form-control"
                    id ="totalRent"
                    required
                    [(ngModel)]="property.totalRent" 
                    #totalRent="ngModel"
                    name="totalRent"
                    style="width: 130px;margin-left: 0px;margin-right:0px;"
                    pattern="[0-9]+"
                    disabled
                    >
                </div>
                <div class="col-md-1" style="margin-left: -50px;">
                    円
                </div>
               
                <div class="col-md-1" style="margin-left: -50px;">
                    <input type="text"
                    class="form-control"
                    id="rentTax"
                    [(ngModel)]="property.rentTax" 
                    #rentTax="ngModel"
                    name="rentTax"
                    disabled
                     style="margin-left: 0px;width: 80px">
                        <!-- <mat-option value="なし">なし</mat-option>
                        <mat-option value="税込">税込</mat-option>
                     <mat-option value="税抜">税抜</mat-option>
                    </mat-select> -->
                </div>
               
            </div>
        </div>
        <div class="form-group" style="margin-top: 20px;">
            <div class="row ">
                <div class="col-md-2">
                    <label for="serviceFeesTsubo " >共益費（円/坪）<span style="color: red">*</span></label>
                </div>
                <div class="col-md-2" style="margin-left: -40px;">
                    <input type="text"
                    class="form-control"
                    id="serviceFeesTsubo"
                    required
                    [(ngModel)]="property.serviceFeesTsubo" 
                    #serviceFeesTsubo="ngModel"
                    name="serviceFeesTsubo"
                    style="width: 130px;margin-left: 0px;margin-right:0px;"
                    pattern="[0-9]+"
                    disabled
                    >
                </div>
                <div class="col-md-2">

                </div>
                <div class="col-md-2" style="margin-left: 0px;">
                    <label for="serviceFeesTotal" >共益費（総額）<span style="color: red">*</span></label>

                </div>
                <div class="col-md-2" style="margin-left:-60px;">
                    <input type="text"
                    class="form-control"
                    id ="serviceFeesTotal"
                    required
                    [(ngModel)]="property.serviceFeesTotal" 
                    #serviceFeesTotal="ngModel"
                    name="serviceFeesTotal"
                    style="width: 130px;margin-left: 0px;margin-right:0px;"
                    pattern="[0-9]+"
                    disabled
                    >
                </div>
                <div class="col-md-1" style="margin-left: -50px;">
                    円
                </div>
              
                <div class="col-md-1" style="margin-left: -50px;">
                    <input type="text"
                    class="form-control"
                    id="serviceFeesTax"
                    [(ngModel)]="property.serviceFeesTax" 
                    #serviceFeesTax="ngModel"
                    name="serviceFeesTax" style="margin-left: 0px;width: 80px"
                    disabled>
                    
                        <!-- <mat-option value="なし">なし</mat-option>
                        <mat-option value="税込">税込</mat-option>
                        <mat-option value="税抜
                        ">税抜</mat-option>
                    </mat-select>  -->
                </div>
               
            </div>
        </div>
        <div class="form-group" style="margin-top: 20px;">
            <div class="row">
                <div class="col-md-2" style="margin-left: 0px;">
                    <label for="parkingFees" >駐車料</label>

                </div>
                <div class="col-md-2" style="margin-left:-40px;">
                    <input type="text"
                    class="form-control"
                    id ="parkingFees"
                    [(ngModel)]="property.parkingFees" 
                    #parkingFees="ngModel"
                    name="parkingFees"
                    style="width: 130px;margin-left: 0px;margin-right:0px;"
                    disabled
                    >
                </div>
                <div class="col-md-1" style="margin-left: -50px;">
                    円
                </div>
              
                <div class="col-md-1" style="margin-left: -30px;">
                    <input type="text"
                    class="form-control"
                    id="parkingFeesTax"
                    [(ngModel)]="property.parkingFeesTax" 
                    #parkingFeesTax="ngModel"
                    name="parkingFeesTax" style="margin-left: 0px;width: 80px"
                    disabled>
                        <!-- <option value="なし">なし</option>
                        <option value="税込">税込</option>
                        <option value="税抜">税抜</option>
                      </select> -->
                </div>
            </div>
        </div>
        <div class="form-group" style="margin-top: 20px;">
            <div class="row">
                <div class="col-md-2" style="margin-left: 0px;">
                    <label for="repairExpenses" >修繕費積立基金</label>

                </div>
                <div class="col-md-2" style="margin-left:-40px;">
                    <input type="text"
                    class="form-control"
                    id ="repairExpenses"
                    name="repairExpenses"
                    [(ngModel)]="property.repairExpenses"
