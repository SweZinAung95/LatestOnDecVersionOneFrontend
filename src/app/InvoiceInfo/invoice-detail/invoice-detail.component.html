  <div class="container invoice-create-container">
    <div class="container invoice-create-title-container">
      <div class="row invoice-create-title-row">
        <div class="col-md-5" style="margin-top: 19px;">
          <div class="icon" style="display: flex; align-items: center;">
            <mat-icon style="width: 25px; height: 25px;">description</mat-icon>
            <span style="margin-left: 10px;">請求書詳細画面</span>
          </div>
        </div>
        <div class="col-md-5" style="margin-top: 19px;">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-3">
              <button mat-stroked-button style="width: 100px; height: 30px;"  (click)="navigateToPreivousPage()">
                 戻る
              </button>
          </div>
          <div class="col-md-3">
              <button mat-stroked-button style="width: 100px; height: 30px;"  (click)="navigateToUpdatePage(invoiceInfo.id)">
                  <mat-icon aria-hidden="false"
                   aria-label="Example edit icon" fontIcon="edit"></mat-icon>
                  編集
              </button>
          </div>
          <div class="col-md-2">
              <button mat-stroked-button style="width: 100px; height: 30px;background-color:red;" 
                (click)="confirmDelete(invoiceInfo.id,invoiceInfo.propertyName)">
                  <mat-icon aria-hidden="false" 
                  aria-label="Example delete icon" fontIcon="delete"></mat-icon>
                  削除
              </button>
          </div>
        </div>
      </div>
      </div>
    </div>
