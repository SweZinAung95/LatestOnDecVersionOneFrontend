  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
  <html>
  <body>
      <div class="card">
          <div class="wrapper">
              <form #loginForm="ngForm" (ngSubmit)="submitForgotPasswordForm(f)" #f="ngForm">
                  <h3>メールアドレスを入力してください。</h3>
                  <!-- <div class="input-box">
                      <label for="email">メールアドレス:</label>
                      <input type="email" 
                      id="email" 
                      name="email" 
                      [(ngModel)]="email" required>
                      
                  </div> -->
                  <div class="input-box">
                    <label for="email">メールアドレス</label>
                    <input type="email"
                    class="form-control"
                    id="email"
                    required [(ngModel)]="userInfo.email"
                    #email="ngModel"
                    name="email"
                   pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                   required [ngClass]="{'is-valid':email.touched && email.invalid}">
                </div>
                  <span class="help-block" *ngIf="!email.valid && email.touched" style="margin-left: 160px;">
                    メールアドレスを入力してください。
                  </span>
                  <span class="help-block" style="margin-left: 160px;" *ngIf="formSubmitted && errorMessage">{{ errorMessage }}</span>
                  <div class="row">
                    <!-- <div class="col-md-3">
                      <div class="btn-container">
                      <button class="btn" (click)="back()"> -->
                        <!-- (click)="navigateToUpdatePage(userInfo.id)" -->
                          <!-- <mat-icon aria-hidden="false"
                           aria-label="Example edit icon" fontIcon="edit"></mat-icon> -->
                         <!-- キャンセル
                      </button>
                    </div>
                    </div> -->
                    <div class="col-md-2"></div>
                    <div class="col-md-7">
                      <div class="btn-container">
                        <button class="btn" type="submit">パスワードを再設定する</button>
                      </div>
                    </div>
                  </div>
                  
              </form>
          </div>
      </div>
  </body>
  </html>
